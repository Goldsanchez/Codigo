{% extends "orbital/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block article %}
<div class="container col-md-4 my-3">
    <div class="row">
        <div class="col">
            <form method="POST">{% csrf_token %}
                {{form|crispy}}
                
                <input class="btn btn-primary" type="submit" value="Create User">
                <a class="btn btn-secondary" href="{% url 'home' %}">Cancel</a>
                <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock article %}

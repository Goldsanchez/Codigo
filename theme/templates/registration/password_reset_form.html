{% extends "orbital/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block article %}
<div class="container col-md-4 my-3">
    <div class="row">
        <div class="col">
            <h1>Forgot your password?</h1>
            <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <input class="btn btn-primary" type="submit" value="Send me instructions!">
            </form>
        </div>
    </div>
</div>
{% endblock article %}
